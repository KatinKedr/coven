<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coven ✦ Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Cinzel Decorative', serif;
      color: #DBF9F4;
    }

    body {
      background: url('https://katinkedr.github.io/coven/image/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      position: relative;
      padding-top: 10%;
    }

    .fog-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(8,45,65,0.95), rgba(0,0,15,1));
      z-index: 25;
      animation: fogReveal 4s ease-in-out forwards;
      filter: blur(25px);
      pointer-events: none;
    }

    @keyframes fogReveal {
      0% { opacity: 1; transform: scale(1.2); filter: blur(30px); }
      40% { opacity: 0.8; transform: scale(1.05); filter: blur(20px); }
      80% { opacity: 0.4; transform: scale(1); filter: blur(10px); }
      100% { opacity: 0; transform: scale(1); filter: blur(0px); }
    }

    .fog-drift {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 40% 60%, rgba(12,60,74,0.35), rgba(0,0,30,0.4));
      z-index: 10;
      opacity: 0.6;
      animation: fogDrift 25s ease-in-out infinite alternate;
      pointer-events: none;
      filter: blur(20px);
    }

    @keyframes fogDrift {
      0% { background-position: 0% 50%; opacity: 0.4; transform: scale(1); }
      50% { background-position: 100% 50%; opacity: 0.6; transform: scale(1.05); }
      100% { background-position: 50% 100%; opacity: 0.45; transform: scale(1); }
    }

    .intro {
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 5vh;
      opacity: 0;
      animation: fadeIn 6s ease-in forwards;
      animation-delay: 2s;
      z-index: 20;
      position: relative;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: clamp(7rem, 13vw, 11rem);
      letter-spacing: 0.25em;
      color: #FB1F17;
      text-shadow: 0 0 25px #FB1F17, 0 0 60px #FB1F17, 0 0 90px #FB1F17;
      margin-bottom: 12rem;
    }

    .reveal span {
      opacity: 0;
      display: inline-block;
      animation: letterAppear 0.6s ease forwards;
    }

    @keyframes letterAppear {
      from { opacity: 0; transform: translateY(30px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .play-btn {
      background-color: #620A07;
      border: 3px solid #FB1F17;
      color: #FB1F17;
      width: 260px;
      height: 120px;
      border-radius: 60px;
      cursor: pointer;
      font-size: 4rem;
      letter-spacing: 0.1em;
      font-family: 'Cinzel Decorative', serif;
      transition: all 0.4s ease;
      box-shadow: 0 0 25px rgba(251,31,23,0.6);
      text-shadow: 0 0 10px #FB1F17;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 8rem;
      animation: pulse 3s infinite ease-in-out;
      z-index: 50;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: auto;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 25px rgba(251,31,23,0.6); }
      50% { box-shadow: 0 0 45px rgba(251,31,23,0.9); }
    }

    .play-btn.show {
      opacity: 1;
    }

    .play-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px #FB1F17, 0 0 100px #FB1F17;
      background-color: #620A07;
    }

    .fullscreen-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      color: #FB1F17;
      font-size: 3rem;
      cursor: pointer;
      text-shadow: 0 0 20px #FB1F17, 0 0 40px #FB1F17, 0 0 80px #FB1F17;
      transition: all 0.3s ease;
      z-index: 30;
    }

    .fullscreen-btn:hover {
      transform: scale(1.3);
      text-shadow: 0 0 40px #FB1F17, 0 0 100px #FB1F17;
    }
  </style>
</head>
<body>
  <div class="fog-drift"></div>
  <div class="fog-overlay"></div>

  <button id="fullscreenBtn" class="fullscreen-btn" type="button" aria-label="На весь екран">⛤</button>

  <div id="startScreen" class="intro">
    <h1 id="title" class="reveal" aria-label="Coven"></h1>
    <a id="playBtn" class="play-btn" href="pages/story.html">PLAY</a>
  </div>

  <script>
    const title = document.getElementById('title');
    const playBtn = document.getElementById('playBtn');
    const text = 'COVEN';

    setTimeout(() => {
      text.split('').forEach((letter, i) => {
        const span = document.createElement('span');
        span.textContent = letter;
        span.style.animationDelay = `${i * 1}s`;
        title.appendChild(span);
        if (i === text.length - 1) {
          setTimeout(() => playBtn.classList.add('show'), (i + 1) * 1000 + 800);
        }
      });
    }, 4200);

    playBtn.addEventListener('click', () => {
      window.location.href = 'story.html';
    });

    const fullscreenBtn = document.getElementById('fullscreenBtn');
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
