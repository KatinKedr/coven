<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coven ✦ Игра — Процесс</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/roles.css" />
  <link rel="stylesheet" href="../assets/css/game.css" />
  <link rel="stylesheet" href="../assets/css/cursor.css" />
</head>
<body>
  <a href="roles.html" class="back-link">← Назад</a>
  <button class="game-finish-link" type="button" hidden data-next="../index.html">
    завершить игру
  </button>
  <div class="fog-drift" aria-hidden="true"></div>
  <div class="fog-overlay" aria-hidden="true"></div>

  <main class="roles-layout game-layout" role="main">
    <div class="game-turn" role="status" aria-live="polite">
      <p class="game-turn__label"></p>
      <p class="game-turn__note" aria-live="polite"></p>
    </div>

    <section class="roles-stage game-stage" aria-label="Игровое поле">
      <div class="roles-players roles-players--left game-players" aria-live="polite" aria-label="Сёстры ритуала слева"></div>

      <div class="game-stage__void">
        <section class="game-decks" aria-label="Игровые колоды">
          <div class="game-decks__row game-decks__row--main">
            <button class="game-deck game-deck--primary game-deck--main-1" type="button" data-game-deck="main-1" data-deck-title="Колода I" aria-label="Открыть первую основную колоду">
              <span class="game-deck__shadow" aria-hidden="true"></span>
              <span class="game-deck__cards" aria-hidden="true">
                <img class="game-deck__card game-deck__card--bottom" src="../image/deck-char.png" alt="" loading="lazy" />
                <img class="game-deck__card game-deck__card--middle" src="../image/deck-char.png" alt="" loading="lazy" />
                <img class="game-deck__card game-deck__card--top" src="../image/deck-1.png" alt="" loading="lazy" />
              </span>
            </button>

            <button class="game-deck game-deck--primary game-deck--main-2" type="button" data-game-deck="main-2" data-deck-title="Колода II" aria-label="Открыть вторую основную колоду">
              <span class="game-deck__shadow" aria-hidden="true"></span>
              <span class="game-deck__cards" aria-hidden="true">
                <img class="game-deck__card game-deck__card--bottom" src="../image/deck-char.png" alt="" loading="lazy" />
                <img class="game-deck__card game-deck__card--middle" src="../image/deck-char.png" alt="" loading="lazy" />
                <img class="game-deck__card game-deck__card--top" src="../image/deck-2.png" alt="" loading="lazy" />
              </span>
            </button>

            <button class="game-deck game-deck--primary game-deck--main-3" type="button" data-game-deck="main-3" data-deck-title="Колода III" aria-label="Открыть третью основную колоду">
              <span class="game-deck__shadow" aria-hidden="true"></span>
              <span class="game-deck__cards" aria-hidden="true">
                <img class="game-deck__card game-deck__card--bottom" src="../image/deck-char.png" alt="" loading="lazy" />
                <img class="game-deck__card game-deck__card--middle" src="../image/deck-char.png" alt="" loading="lazy" />
                <img class="game-deck__card game-deck__card--top" src="../image/deck-3.png" alt="" loading="lazy" />
              </span>
            </button>
          </div>

          <div class="game-decks__row game-decks__row--auxiliary">
            <button class="game-deck game-deck--auxiliary game-deck--aux-1" type="button" data-game-deck="aux-1" data-deck-title="Дополнительная колода I" aria-label="Открыть первую дополнительную колоду">
              <span class="game-deck__shadow" aria-hidden="true"></span>
              <span class="game-deck__cards" aria-hidden="true">
                <img class="game-deck__card game-deck__card--bottom" src="../image/deck-char.png" alt="" loading="lazy" />
                <img class="game-deck__card game-deck__card--middle" src="../image/deck-char.png" alt="" loading="lazy" />
                <img class="game-deck__card game-deck__card--top" src="../image/deck-4.png" alt="" loading="lazy" />
              </span>
            </button>

            <button class="game-deck game-deck--auxiliary game-deck--aux-2" type="button" data-game-deck="aux-2" data-deck-title="Дополнительная колода II" aria-label="Открыть вторую дополнительную колоду">
              <span class="game-deck__shadow" aria-hidden="true"></span>
              <span class="game-deck__cards" aria-hidden="true">
                <img class="game-deck__card game-deck__card--bottom" src="../image/deck-char.png" alt="" loading="lazy" />
                <img class="game-deck__card game-deck__card--middle" src="../image/deck-char.png" alt="" loading="lazy" />
                <img class="game-deck__card game-deck__card--top" src="../image/deck-5.png" alt="" loading="lazy" />
              </span>
            </button>
          </div>
        </section>
      </div>

      <div class="roles-players roles-players--right game-players" aria-live="polite" aria-label="Сёстры ритуала справа"></div>
    </section>
  </main>

  <script src="../assets/js/cursor.js" defer></script>
  <script src="../assets/js/game.js" defer></script>

  <div class="role-popup game-deck-popup" role="dialog" aria-modal="true" hidden>
    <div class="role-popup__backdrop" data-close-popup aria-hidden="true"></div>
    <div class="role-popup__body">
      <button class="role-popup__close" type="button" aria-label="Закрыть" data-close-popup>×</button>
      <div class="role-popup__frame">
        <img class="role-popup__image" src="../image/inside.png" alt="Мистическая карта" loading="lazy" />
        <div class="role-popup__content">
          <p class="role-popup__name" data-deck-field="title"></p>
          <div class="role-popup__divider" aria-hidden="true"></div>
          <div class="game-deck-popup__tasks" data-deck-field="tasks"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
