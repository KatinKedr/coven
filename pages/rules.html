<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coven ✦ Game — Rules</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/story.css" />
</head>
<body>
  <a href="../index.html" class="back-link">← Назад до вступу</a>
  <div class="fog-drift"></div>
  <div class="fog-overlay"></div>

  <div class="content-box tarot-card">
    <span class="card-corner card-corner--tl" aria-hidden="true"></span>
    <span class="card-corner card-corner--tr" aria-hidden="true"></span>
    <span class="card-corner card-corner--bl" aria-hidden="true"></span>
    <span class="card-corner card-corner--br" aria-hidden="true"></span>
    <div class="card-ornament card-ornament--top" aria-hidden="true"></div>
    <div class="card-ornament card-ornament--bottom" aria-hidden="true"></div>

    <div class="card-content">
      <div class="card-heading">
        <span class="card-heading-line" aria-hidden="true"></span>
        <div class="card-title">
          <span class="card-sigil">☉</span>
          <h2>Правила гри</h2>
          <span class="card-sigil">☾</span>
        </div>
        <span class="card-heading-line" aria-hidden="true"></span>
      </div>
      <div class="card-text">
        <p>
          Тут можна розмістити правила вашої гри. Заповніть цей блок необхідним
          текстом або додайте власну розмітку, коли будете готові.
        </p>
      </div>
      <span class="card-footer-sigil" aria-hidden="true">✦</span>
    </div>
  </div>
</body>
</html>
